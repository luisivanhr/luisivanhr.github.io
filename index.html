---
title: Home
layout: default
---

<div id="desk-wrap">
  <div class="stage">
    <div class="desk-bg" role="img" aria-label="Interactive desk scene">
      {% include desk-bg.svg %}         <!-- background-only SVG -->
      {% include desk-hotspots.svg %}   <!-- hotspots-only SVG -->
      <div id="board-math" class="board-math" data-src="{{ '/data/equations.json' | relative_url }}"></div>
      <a id="screen-models" class="screen models" data-src="{{ '/data/models.json' | relative_url }}" aria-label="Latest models"></a>
    </div>
  </div>
</div>



<div id="tooltip" hidden>
  <img class="thumb" alt="">
  <div class="info">
    <div class="title"></div>
    <div class="meta"></div>
  </div>
</div>
