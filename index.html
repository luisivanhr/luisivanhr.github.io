---
title: Home
layout: default
---
<!-- Particles background (behind content) -->
<div id="tsparticles" style="
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none; /* keeps all your links/hotspots clickable */
"></div>

<div id="desk-wrap">
  <div class="desk-bg" role="img" aria-label="Interactive desk scene">
    <!-- SVG hotspot overlay -->
    {% include desk-hotspots.svg %}
    <!-- Patches (optional) -->
    <img class="patch monitor1" src="{{ '/assets/images/desk/monitor1_patch.png' | relative_url }}" alt="Monitor patch">
    <img class="patch monitor2" src="{{ '/assets/images/desk/monitor2_patch.png' | relative_url }}" alt="Monitor patch">
    <img class="patch board" src="{{ '/assets/images/desk/board_patch.png' | relative_url }}" alt="Blackboard patch">
  </div>

  <div id="banner">
    <div class="track">
    <div class="slide" data-src="{{ '/data/blog.json' | relative_url }}">Latest Blog</div>
    <div class="slide" data-src="{{ '/data/models.json' | relative_url }}">Latest Models</div>
    <div class="slide" data-src="{{ '/data/courses.json' | relative_url }}">Latest Courses</div>
    <div class="slide" data-src="{{ '/data/hobbies.json' | relative_url }}">Latest Hobbies</div>
    <div class="slide" data-src="{{ '/data/achievements.json' | relative_url }}">Latest Achievements</div>
    <div class="slide" data-src="{{ '/data/news.json' | relative_url }}">Latest News</div>
    </div>
  </div>
</div>

<div id="tooltip" hidden>
  <img class="thumb" alt="">
  <div class="info">
    <div class="title"></div>
    <div class="meta"></div>
  </div>
</div>

<!-- All-in-one bundle so plugins (e.g., twinkle) are available -->
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/all@3.9.1/tsparticles.all.bundle.min.js"></script>

<script>
  (async () => {
    // Optional body background (remove if you want transparency):
    document.body.style.background = '#0d47a1';

    await tsParticles.load({
      id: "tsparticles",
      options: {
        detectRetina: true,
        fpsLimit: 120,
        background: { color: "#0d47a1" },  // remove for transparent

        /* No cursor interactions */
        interactivity: {
          detectsOn: "window",
          events: {
            onHover: { enable: false },
            onClick: { enable: false },
            resize: { enable: true }
          },
          modes: {}
        },

        particles: {
          number: { density: { enable: true, width: 1920, height: 1080 }, value: 80 },
          color: { value: "#ffffff" },               // all particles white
          shape: { type: "circle" },                 // use "square" if you prefer
          size: {
            value: { min: 0.8, max: 4.5 },
            animation: { enable: true, speed: 20, startValue: "random" }
          },
          opacity: {
            value: { min: 0.1, max: 0.5 },
            animation: { enable: true, speed: 3, startValue: "random" }
          },
          move: {
            enable: true,
            speed: 1,                                 // gentle drift
            direction: "none",
            outModes: { default: "out" }
          },
          links: {
            enable: true,                             // connecting lines
            distance: 150,
            opacity: 0.4,
            color: "#ffffff",
            blink: false
          },
          twinkle: {
            particles: { enable: true, frequency: 0.05, opacity: 1, color: { value: "#ffffff" } },
            lines:     { enable: true, frequency: 1,    opacity: 0.4, color: { value: "#ffffff" } }
          },
          collisions: { enable: false }               // no physics collisions
        }
      }
    });
  })();
</script>
