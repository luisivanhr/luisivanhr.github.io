---
title: Home
layout: default
---
<div id="desk-wrap">
  <!-- Transparent layer over the desk where particles draw -->
  <div id="tsparticles" class="particles-layer"></div>

  <div class="desk-bg" role="img" aria-label="Interactive desk scene">
    <!-- SVG hotspot overlay -->
    {% include desk-hotspots.svg %}
    <!-- Patches (optional) -->
    <img class="patch monitor1" src="{{ '/assets/images/desk/monitor1_patch.png' | relative_url }}" alt="Monitor patch">
    <img class="patch monitor2" src="{{ '/assets/images/desk/monitor2_patch.png' | relative_url }}" alt="Monitor patch">
    <img class="patch board" src="{{ '/assets/images/desk/board_patch.png' | relative_url }}" alt="Blackboard patch">
  </div>

  <div id="banner">
    <div class="track">
    <div class="slide" data-src="{{ '/data/blog.json' | relative_url }}">Latest Blog</div>
    <div class="slide" data-src="{{ '/data/models.json' | relative_url }}">Latest Models</div>
    <div class="slide" data-src="{{ '/data/courses.json' | relative_url }}">Latest Courses</div>
    <div class="slide" data-src="{{ '/data/hobbies.json' | relative_url }}">Latest Hobbies</div>
    <div class="slide" data-src="{{ '/data/achievements.json' | relative_url }}">Latest Achievements</div>
    <div class="slide" data-src="{{ '/data/news.json' | relative_url }}">Latest News</div>
    </div>
  </div>
</div>

<div id="tooltip" hidden>
  <img class="thumb" alt="">
  <div class="info">
    <div class="title"></div>
    <div class="meta"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/all@3.9.1/tsparticles.all.bundle.min.js"></script>
<script>
(async () => {
  // 1) create a transparent particles instance over the desk area
  const particles = await tsParticles.load({
    id: "tsparticles",
    options: {
      detectRetina: true,
      fpsLimit: 120,
      background: { color: { value: "transparent" } },  // keep layer transparent
      interactivity: { events: { onHover: { enable:false }, onClick:{ enable:false }, resize:{ enable:true } } },
      particles: {
        color: { value: "#ffffff" },     // all white
        shape: { type: "circle" },       // change to "square" if you want
        size: { value: { min: 0.8, max: 3.5 } },
        opacity: {
          value: { min: 0.15, max: 0.6 },
          animation: { enable: true, speed: 3, startValue: "random" } // twinkle feel
        },
        links: { enable: false },        // keep clean; set true if you want small link nets
        move: {
          enable: true,
          speed: 0.6,                    // gentle drift around each hotspot
          direction: "none",
          outModes: { default: "destroy" } // particles that exit emitter area will die
        },
        collisions: { enable: false }
      }
    }
  });

  // 2) helper: add emitters at hotspot centers (in PERCENT coords of the particles container)
  function placeEmitters() {
    const container = document.getElementById('tsparticles');
    const wrapRect = container.getBoundingClientRect();

    // Remove any previous emitters before re-adding (on resize)
    particles.plugins?.emitters?.array?.slice().forEach(e => particles.plugins.emitters.removeEmitter(e));

    document.querySelectorAll('#desk-hotspots .hotspot, #desk-hotspots a.hotspot').forEach((el) => {
      const r = el.getBoundingClientRect();
      const cx = ((r.left + r.width  / 2) - wrapRect.left) / wrapRect.width  * 100;
      const cy = ((r.top  + r.height / 2) - wrapRect.top)  / wrapRect.height * 100;

      particles.addEmitter({
        position: { x: cx, y: cy },         // percent coords within container
        size: { mode: "percent", width: 12, height: 12 }, // small area around hotspot (tweak!)
        rate: { delay: 0.08, quantity: 1 }, // trickle rate; increase for stronger glow
        life: { wait: false },              // continuous
        particles: {
          // You can override per-emitter particle options here if desired
          move: { speed: 0.6 },
          size: { value: { min: 0.8, max: 3.5 } },
          color: { value: "#ffffff" },
          opacity: {
            value: { min: 0.15, max: 0.6 },
            animation: { enable: true, speed: 3, startValue: "random" }
          }
        }
      });
    });
  }

  // 3) place once now…
  placeEmitters();

  // 4) …and keep them glued on resize / layout changes
  const ro = new ResizeObserver(() => { placeEmitters(); });
  ro.observe(document.getElementById('desk-wrap'));

  window.addEventListener('resize', placeEmitters);
  window.addEventListener('orientationchange', placeEmitters);

  // If your hotspots move due to dynamic content, call placeEmitters() after that change.
})();
</script>
