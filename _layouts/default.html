<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">

    <!-- Preload background -->



    <!-- KaTeX core JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <!-- KaTeX auto-render -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

    <!-- Your own scripts -->
    <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>

    <!-- Cloudflare Web Analytics -->
     <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "46cee38d896e4f968d458e9b1d5039cb"}'></script>
     <!-- End Cloudflare Web Analytics -->
  </head>
  <body>
    <a class="skip" href="{{ '/classic/' | relative_url }}">Skip interactive desk (classic site)</a>
    
    <header class="site-nav" role="navigation" aria-label="Primary">
    <a class="brand" >Luis Iván Hernández Ruíz</a>
    <nav>
      <ul>
        {% assign here = page.url | relative_url %}
        <li><a href="{{ '/' | relative_url }}"
              class="{% if here == '/' %}active{% endif %}">Home</a></li>

        <li><a href="{{ '/about/' | relative_url }}"
              class="{% assign u='/about/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">About</a></li>

        <li><a href="{{ '/news/' | relative_url }}"
              class="{% assign u='/news/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">News</a></li>
        
        <li><a href="{{ '/blog/' | relative_url }}"
              class="{% assign u='/blog/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">Blog</a></li>

        <li><a href="{{ '/models/' | relative_url }}"
              class="{% assign u='/models/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">Models</a></li>

        <li><a href="{{ '/courses/' | relative_url }}"
              class="{% assign u='/courses/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">Courses</a></li>

        <li><a href="{{ '/publications/' | relative_url }}"
              class="{% assign u='/publications/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">Publications</a></li>

        <li><a href="{{ '/presentations/' | relative_url }}"
              class="{% assign u='/presentations/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">Presentations</a></li>
        
        <li><a href="{{ '/achievements/' | relative_url }}"
              class="{% assign u='/achievements/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">Achievements</a></li>

        <li><a href="{{ '/hobbies/' | relative_url }}"
              class="{% assign u='/hobbies/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">Hobbies</a></li>

        <li><a href="{{ '/cv/' | relative_url }}"
              class="{% assign u='/cv/' | relative_url %}{% if here == u or here contains u %}active{% endif %}">CV</a></li>

        
      </ul>
      
    </nav>
  </header>
    
    {{ content }}

    <!-- Run KaTeX AFTER page + scripts are loaded -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const board = document.getElementById('board-math');
        if (board && typeof renderMathInElement === "function") {
          renderMathInElement(board, {
            delimiters: [
              {left: "$$", right: "$$", display: true},
              {left: "$",  right: "$",  display: false}
            ],
            throwOnError: false
          });
        }
      });
    </script> 
  </body>
</html>
