<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">

    <!-- Preload background -->
    <link rel="preload" href="{{ '/assets/images/desk/background.png' | relative_url }}" as="image">
    <link rel="preload" href="{{ '/assets/images/desk/board_patch.png' | relative_url }}" as="image">
    <link rel="preload" href="{{ '/assets/images/desk/monitor1_patch.png' | relative_url }}" as="image">
    <link rel="preload" href="{{ '/assets/images/desk/monitor2_patch.png' | relative_url }}" as="image">


    <!-- KaTeX core JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <!-- KaTeX auto-render -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

    <!-- Your own scripts -->
    <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </head>
  <body>
    <a class="skip" href="{{ '/classic/' | relative_url }}">Skip interactive desk (classic site)</a>
    {{ content }}

    <!-- Run KaTeX AFTER page + scripts are loaded -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const board = document.getElementById('board-math');
        if (board && typeof renderMathInElement === "function") {
          renderMathInElement(board, {
            delimiters: [
              {left: "$$", right: "$$", display: true},
              {left: "$",  right: "$",  display: false}
            ],
            throwOnError: false
          });
        }
      });
    </script> 
  </body>
</html>
