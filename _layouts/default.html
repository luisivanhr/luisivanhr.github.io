<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/katex.min.css' | relative_url }}">

    <!-- Preload background -->
    <link rel="preload" href="{{ '/assets/images/desk/background.jpg' | relative_url }}" as="image">

    <!-- KaTeX JS -->
    <script defer src="{{ '/assets/js/katex.min.js' | relative_url }}"></script>
    <!-- KaTeX Auto-render -->
    <script defer src="{{ '/assets/js/auto-render.min.js' | relative_url }}"></script>

    <!-- Your own scripts -->
    <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </head>
  <body>
    <a class="skip" href="{{ '/classic/' | relative_url }}">Skip interactive desk (classic site)</a>
    {{ content }}

    <!-- Run KaTeX AFTER page + scripts are loaded -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\[", right: "\\]", display: true},
            {left: "\\(", right: "\\)", display: false}
          ]
        });
      });
    </script>
  </body>
</html>
