---
layout: default
---
<link rel="stylesheet" href="{{ '/assets/css/mm-blog.css' | relative_url }}">

<article class="layout--single page h-entry" itemscope itemtype="https://schema.org/BlogPosting">
  <header class="page__header">
    <h1 class="page__title p-name" itemprop="headline">{{ page.title }}</h1>
    {% include mm/page__meta.html %}
  </header>

  <div class="page__content e-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
